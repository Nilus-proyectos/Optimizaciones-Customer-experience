name: Desvios Operativos

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * *"  # 11:30 ART (UTC-3)

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Show Chrome version
        run: chrome --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          SCRIPT_DIR="${SCRIPT_DIR:-Desvios}"
          if [ -f "$SCRIPT_DIR/requirements.txt" ]; then
            pip install -r "$SCRIPT_DIR/requirements.txt"
          else
            pip install python-dotenv pandas selenium webdriver_manager gspread oauth2client requests
          fi

      - name: Create .env from secret (ENV_DESVIOS)
        run: |
          cat > .env <<'ENV'
          ${{ secrets.ENV_DESVIOS }}
          ENV

      - name: Materializar credenciales de Google desde secret
        env:
          GSERVICE_CREDENTIALS_JSON_CONTENT: ${{ secrets.GSERVICE_CREDENTIALS_JSON_CONTENT }}
        run: |
          set -euo pipefail
          SCRIPT_DIR="${SCRIPT_DIR:-Desvios-operativos}"
          JSON_FILENAME="${JSON_FILENAME:-charged-muse-426100-k1-372cb941772b.json}"

          if [ -z "${GSERVICE_CREDENTIALS_JSON_CONTENT:-}" ]; then
            echo "::error::GSERVICE_CREDENTIALS_JSON_CONTENT vacío o no definido."
            exit 1
          fi

          DEST="$SCRIPT_DIR/$JSON_FILENAME"
          echo "Escribiendo credenciales en: $DEST"
          mkdir -p "$(dirname "$DEST")"
          printf '%s' "${GSERVICE_CREDENTIALS_JSON_CONTENT}" > "$DEST"
          chmod 600 "$DEST"

          # Exporta la ruta para el script (relativa al directorio del script)
          echo "GSERVICE_CREDENTIALS_JSON=$JSON_FILENAME" >> "$GITHUB_ENV"

          echo "Verificación:"
          ls -la "$(dirname "$DEST")"
          test -f "$DEST" || (echo "::error::JSON no encontrado en $DEST" && exit 1)

      - name: Run script
        env:
          # También pasa el contenido por si tu función usa el fallback desde env
          GSERVICE_CREDENTIALS_JSON_CONTENT: ${{ secrets.GSERVICE_CREDENTIALS_JSON_CONTENT }}
        run: |
          python Desvios-operativos/Desvios.py
