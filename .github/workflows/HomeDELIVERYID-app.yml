name: HomeDELIVERYID

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"  # 09:00 ART (UTC-3)

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Show Chrome version
        run: chrome --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "HomeDelivery/RequerimentsHomeDelivery.txt" ]; then
            pip install -r HomeDelivery/RequerimentsHomeDelivery.txt
          else
            pip install python-dotenv slack_sdk selenium webdriver_manager gspread oauth2client pandas
          fi

      - name: Create .env from secret (ENV_HOMEDELIVERY)
        run: |
          cat > .env <<'ENV'
          ${{ secrets.ENV_HOMEDELIVERY }}
          ENV

      - name: Check Slack env presence (no imprime secretos)
        run: |
          set -a; source .env; set +a
          if [ -n "$SLACK_TOKEN" ]; then echo "SLACK_TOKEN presente (len=${#SLACK_TOKEN})"; else echo "::error::SLACK_TOKEN faltante"; fi
          if [ -n "$SLACK_CHANNEL_ID_NOTIFICACIONES" ]; then echo "Canal presente: ${SLACK_CHANNEL_ID_NOTIFICACIONES}"; else echo "::error::SLACK_CHANNEL_ID_NOTIFICACIONES faltante"; fi

      - name: Slack auth test
        env:
          SSL_CERT_PATH: /etc/ssl/certs/ca-certificates.crt
        run: |
          set -a; source .env; set +a
          python - <<'PY'
          import os, ssl
          from slack_sdk import WebClient
          from slack_sdk.errors import SlackApiError
          token = os.getenv('SLACK_TOKEN')
          channel = os.getenv('SLACK_CHANNEL_ID_NOTIFICACIONES')
          print('Channel:', channel)
          try:
              client = WebClient(token=token, ssl=ssl.create_default_context(cafile='/etc/ssl/certs/ca-certificates.crt'))
              resp = client.auth_test()
              print('auth_test OK:', resp.data)
          except SlackApiError as e:
              print('SlackApiError:', e.response.get('error'))
              raise
          except Exception as e:
              print('Exception:', repr(e))
              raise
          PY

      - name: Write Google credentials JSON from secret
        env:
          GSERVICE_CREDENTIALS_JSON_CONTENT: ${{ secrets.GSERVICE_CREDENTIALS_JSON_CONTENT }}
        run: |
          set -euo pipefail
          set -a
          source .env
          set +a

          if [[ "$GSERVICE_CREDENTIALS_JSON" = /* ]]; then
            DEST="$GSERVICE_CREDENTIALS_JSON"
          else
            DEST="HomeDelivery/$GSERVICE_CREDENTIALS_JSON"
          fi

          echo "Escribiendo credenciales en: $DEST"
          mkdir -p "$(dirname "$DEST")"
          printf '%s' "${GSERVICE_CREDENTIALS_JSON_CONTENT}" > "$DEST"
          chmod 600 "$DEST"

      - name: Run script
        env:
          SSL_CERT_PATH: /etc/ssl/certs/ca-certificates.crt
        run: |
          python HomeDelivery/HomeDELIVERYID.py
