name: Prevención ARG/MX

on:
  workflow_dispatch:
  schedule:
    - cron: "31 14 * * *"  # 11:30 ART (UTC-3)

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Show Chrome version
        run: chrome --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "Prevencion/requirements.txt" ]; then
            pip install -r Prevencion/requirementsprevencion.txt
          else
            pip install python-dotenv slack_sdk selenium webdriver_manager gspread oauth2client pandas certifi
          fi

      - name: Create .env from secret (ENV_PREVENCION)
        run: |
          cat > .env <<'ENV'
          ${{ secrets.ENV_PREVENCION }}
          ENV

      - name: Write Google credentials JSON from secret
        env:
          GSERVICE_CREDENTIALS_JSON_CONTENT: ${{ secrets.GSERVICE_CREDENTIALS_JSON_CONTENT }}
        run: |
          set -euo pipefail
          # Cargar variables del .env para leer GSERVICE_CREDENTIALS_JSON
          set -a
          source .env
          set +a

          # Si la ruta es absoluta, úsala tal cual; si es relativa, colócala dentro de Prevención/
          if [[ "$GSERVICE_CREDENTIALS_JSON" = /* ]]; then
            DEST="$GSERVICE_CREDENTIALS_JSON"
          else
            DEST="Prevención/$GSERVICE_CREDENTIALS_JSON"
          fi

          echo "Escribiendo credenciales en: $DEST"
          mkdir -p "$(dirname "$DEST")"
          printf '%s' "${GSERVICE_CREDENTIALS_JSON_CONTENT}" > "$DEST"
          chmod 600 "$DEST"

      - name: Run script
        env:
          SSL_CERT_PATH: /etc/ssl/certs/ca-certificates.crt
        run: |
          python Prevención/Prevencion.py
