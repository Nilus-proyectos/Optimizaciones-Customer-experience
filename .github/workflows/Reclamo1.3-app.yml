name: Reclamos 1.3

on:
  workflow_dispatch:
  schedule:
    - cron: "0 16,22 * * *"   # 13:00 y 19:00 ART
    - cron: "11 2 * * *"      # 23:50 ART (02:50 UTC del día siguiente)

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Show Chrome version
        run: chrome --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "Reclamos/Reclamosrequirements.txt" ]; then
            pip install -r "ReclamosAI/Reclamosrequirements.txt"
          else
            pip install python-dotenv pandas selenium webdriver_manager gspread oauth2client requests
          fi

      - name: Create .env from secret (ENV_RECLAMOS)
        run: |
          cat > .env <<'ENV'
          ${{ secrets.ENV_RECLAMOS }}
          ENV

      - name: Materializar credenciales de Google desde secret
        env:
          GSERVICE_CREDENTIALS_JSON_CONTENT: ${{ secrets.GSERVICE_CREDENTIALS_JSON_CONTENT }}
        run: |
          set -euo pipefail
          # Defaults seguros para evitar "unbound variable"
          SCRIPT_DIR="${SCRIPT_DIR:-ReclamosAI}"

          # Cargar variables del .env (si defines GSERVICE_CREDENTIALS_JSON allí)
          set -a; source .env || true; set +a

          # Ruta relativa por defecto si no está definida en ENV_RECLAMOS
          REL_PATH="${GSERVICE_CREDENTIALS_JSON:-credenciales/service-account.json}"
          echo "GSERVICE_CREDENTIALS_JSON=$REL_PATH" >> "$GITHUB_ENV"

          # Si es absoluta, usar tal cual; si es relativa, escribir bajo la carpeta del script
          if [[ "$REL_PATH" = /* ]]; then
            DEST="$REL_PATH"
          else
            DEST="$SCRIPT_DIR/$REL_PATH"
          fi

          echo "Escribiendo credenciales en: $DEST"
          mkdir -p "$(dirname "$DEST")"
          printf '%s' "${GSERVICE_CREDENTIALS_JSON_CONTENT}" > "$DEST"
          chmod 600 "$DEST"

          echo "Verificación:"
          ls -la "$(dirname "$DEST")"
          test -f "$DEST" || (echo "::error::JSON no encontrado en $DEST" && exit 1)

      - name: Run script
        run: |
          python "ReclamosAI/Reclamos1.3.py"
